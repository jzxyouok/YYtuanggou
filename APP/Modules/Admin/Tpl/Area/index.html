<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
<script type='text/javascript' src="__ROOT__/Public/jQuery/jquery-1.11.3.js"></script>
<script	type="text/javascript" src="__ROOT__/Public/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="__ROOT__/Public/Js/common.js"> </script>
<link href="__ROOT__/Public/bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet">
<link href="__ROOT__/Public/Css/common.css" type="text/css" rel="stylesheet">
</head>
<style>
	#map {
		margin-top:20px;
		margin-left: 20px;
		height: 50px;
		width:200px;

	}
	.title{
		font-size: 28px;
	}
	#content{
		margin-left: 50px;
		margin-top: 10px;
	    margin-right: 50px;
	}

</style>

<div id="map">
	<span class='title'>地区列表</span>
</div>
<div id="content">
	<table id="table" class="table table-striped table-hover table-bordered">
		<thead>
			<tr>
				<th width="5%"></th>
				<th width="18%">地区名称</th>
				<th width="10%">地区排序</th>
				<th width="10%">是否显示</th>
				<th >操作</th>
			</tr>
		</thead>
		<tbody>
			<foreach name='area' item='v'>
				<tr>
					<td><a class='btn btn-mini btn-info unfold' style="font-size:16px;" href="">+</a></td>
					<td>|{$v.html}{$v.aname}</td>
					<td>{$v.sort}</td>
					<td>
						<if condition='$v.display'>
							显示
						<else/>
						    隐藏
						</if>							
					</td>
					<td>
						<a class='btn btn-mini btn-info' href="{:U(GROUP_NAME . '/Area/addArea')}/aid/{$v.aid}">添加子类</a>
						<a class='btn btn-mini btn-info' href="{:U(GROUP_NAME . '/Area/edit')}/aid/{$v.aid}">编辑</a>
						<a class='btn btn-mini btn-info delAffirm' href="{:U(GROUP_NAME . '/Area/del')}/aid/{$v.aid}">删除</a>
					</td>
				</tr>
			</foreach>
		</tbody>
	</table>
</div>
<script type="text/javascript">
   $(function(){
   	 $('.delAffirm').click(function(){
   	 	if(!confirm('你确定要删除吗？')){
   	 		return false;
   	 	}
   	 })
   })
</script>
</body>
</html>
