<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
<script type='text/javascript' src="__ROOT__/Public/jQuery/jquery-1.11.3.js"></script>
<script	type="text/javascript" src="__ROOT__/Public/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="__ROOT__/Public/Js/common.js"> </script>
<script type="text/javascript" src="__PUBLIC__/Js/common.js"> </script>
<link href="__ROOT__/Public/bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet">
<link href="__ROOT__/Public/Css/common.css" type="text/css" rel="stylesheet">
</head>
<style>
	#map {
		margin-top:20px;
		margin-left: 20px;
		height: 50px;
		width:200px;

	}
	.title{
		font-size: 28px;
	}
	#content{
		margin-left: 50px;
		margin-top: 10px;
	    margin-right: 50px;
	}

</style>

<div id="map">
	<span class='title'>商品列表</span>
</div>
<div id="content">
	<table id="table" class='table table-striped table-bordered'>
		<thead>
			<tr>
				<th width="25%">用户名</th>
				<th width="15%">邮箱</th>
				<th width="10%">用户余额</th>
				<th >操作</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="user" item="v">
				<tr>
					<td>{$v.username}</td>
					<td>{$v.email}</td>
					<td>{$v.balance}</td>
					<td>
						<a class='btn btn-small delAffirm' href="{:U(GROUP_NAME .'/User/delUser')}/uid/{$v.uid}">删除</a>
					</td>
				</tr>
			</foreach>
		</tbody>
	</table>
	
	<div id="page">
		{$page}		
	</div>
</div>
</body>
</html>
