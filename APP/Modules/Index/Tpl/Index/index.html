    <include file="./Public/tpl/header.html" />
	<!-- 载入公共头部文件-->
	<!-- 载入商品筛选-->
	<!-- 商品过滤开始 -->
	<div id="filter">
		<div class='hots'>
			<span>热门团购：</span>
			<div class='box'>
			    <foreach name="hostGroup" item="v">	
				   <a href="{:U('Index/Index/index')}/cid/{$v.cid}">{$v.cname}</a>
				</foreach>
			</div>	
		</div>
		
		<div class='filter-box'>
			<div class='filter-label'>
				<div class='filter-label-level-1'>
					<span><b></b>分类：</span>
					<div class='box'>
					   <foreach name="topCategory" item="v">
					   	    {$v}
					   </foreach>			
				    </div>
				</div>
				<if condition="sonCategory">
				<div class='filter-label-level-2'>
				     <div class='box'>
                       <foreach name="sonCategory" item="v">
					   	    {$v}
					   </foreach>
                     </div>
				</div>
				</if>
			</div>
			<div class='locality filter-label'>
				<div class='filter-label-level-1'>
					<span><b></b>区域：</span>
					<div class='box'>
					    <foreach name="topArea" item="v">
					   	    {$v}
					   </foreach>
					</div>
				</div>
				<if condition="sonArea">
					<div class='filter-label-level-2'>
					     <foreach name="sonArea" item="v">
						   	    {$v}
						 </foreach>
					</div>
				</if>
			</div>
			<div class='locality filter-label'>
				<div class='filter-label-level-1'>
					<span><b></b>价格：</span>
					<div class='box'>
					    <foreach name="price" item="v">
					   	    {$v}
					   </foreach>
					</div>
				</div>				
			</div>
						<div class='screen'>
				<div>
					<a class='active' href="{$orderUrl['d']}">默认排序</a>
					<a href="{$orderUrl['b']}">销量<b></b></a>
					<a href="{$orderUrl['p_d']}">价格<b></b></a>
					<a href="{$orderUrl['p_a']}">价格<b style="background-position:-45px -16px;"></b></a>
					<a style="border:0;" href="{$orderUrl['t']}">发布时间<b></b></a>
				</div>
			</div>
		</div>	
	</div>
	<!-- 商品过滤结束 -->
	<link href="__PUBLIC__/css/index.css" type="text/css" rel="stylesheet" >
	<!-- 页面主体开始 -->
	<div id="main">
		<div class='content'>
		    <foreach name="goods" item="v">
				<div class='item'>
					<div class='cover'>
						<a href="{:U(GROUP_NAME .'/Detail/index')}/gid/{$v.gid}"><img src="{$v.goods_img}"/></a>
					</div>
					<a class='link' href="">
						<h3>{$v.main_title}</h3>
						<p class='describe'>
							{$v.sub_title}
						</p>
					</a>
					<p class='detail'>
						<strong>¥{$v.price}</strong>
						<span>门店价<span>-</span><del>{$v.old_price}</del></span>
						<a href="{:U(GROUP_NAME .'/Detail/index')}/gid/{$v.gid}" target="_blank"></a>
					</p>
					<p class='total'>
						<strong>{$v.buy}</strong>
						人已参与
					</p>
				</div>
			</foreach>
			<div class='c'></div>
			<div class='page'>
			      {$page}
			</div>
		</div>
		<div class='sidebar'>
			<div class='hot-products'>
				<h3>热卖商品</h3>
				<ul>
				    <foreach name="hostGoods" key="k" item="v">
						<li>
							<h6><span>{$k+1}</span><a href="{:U('Index/Detail/index')}/gid/{$v.gid}">{$v.main_title}</a></h6>
							<a href="{:U('Index/Detail/index')}/gid/{$v.gid}"><img src="{$v.goods_img}"/></a>
							<div class='info'>
								<em>¥{$v.price}</em>
								<p>每天<span>{$v.buy}</span>人团购</p>
							</div>
						</li>
					</foreach>
				</ul>
			</div>
		</div>
	</div>
	<div class='c'></div>
		<div id="footer">
		<p>悠悠出品——必出精品</p>
	</div>
	</body>
</html>
</body>
</html>
